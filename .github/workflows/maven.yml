name: Maven Build and Deploy

on: [push]

jobs:
  build:
    name: Build - Java 8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: java -version
      - run: mvn --version
      - run: mvn -B package
  deploy:
    name: Deploy - Java 8
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: java -version
      - run: mvn --version
      - run: mvn -B -DaltDeploymentRepository=local::default::file://mvn-repo deploy
